                        $ref: "#/components/schemas/QuestionDetails"
        "400":
          $ref: "#/components/responses/BadRequestResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedResponse"

  /questions/{questionId}:
    get:
      tags:
        - questions
      summary: Get question details
      operationId: getQuestionDetails
      parameters:
        - name: questionId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponseObject"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/QuestionDetails"
        "404":
          $ref: "#/components/responses/NotFoundResponse"

    put:
      tags:
        - questions
      summary: Update a question
      operationId: updateQuestion
      security:
        - bearerAuth: []
      parameters:
        - name: questionId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateQuestion"
      responses:
        "200":
          description: Question successfully updated
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponseObject"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/QuestionDetails"
        "400":
          $ref: "#/components/responses/BadRequestResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedResponse"
        "403":
          $ref: "#/components/responses/ForbiddenResponse"
        "404":
          $ref: "#/components/responses/NotFoundResponse"

    delete:
      tags:
        - questions
      summary: Delete a question
      operationId: deleteQuestion
      security:
        - bearerAuth: []
      parameters:
        - name: questionId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: Question successfully deleted
        "401":
          $ref: "#/components/responses/UnauthorizedResponse"
        "403":
          $ref: "#/components/responses/ForbiddenResponse"
        "404":
          $ref: "#/components/responses/NotFoundResponse"

  /questions/{questionId}/upvote:
    post:
      tags:
        - questions
      summary: Upvote a question
      operationId: upvoteQuestion
      security:
        - bearerAuth: []
      parameters:
        - name: questionId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Question successfully rated
        "400":
          $ref: "#/components/responses/BadRequestResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedResponse"
        "404":
          $ref: "#/components/responses/NotFoundResponse"

  /questions/{questionId}/downvote:
    post:
      tags:
        - questions
      summary: Downvote a question
      operationId: downvoteQuestion
      security:
        - bearerAuth: []
      parameters:
        - name: questionId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Question successfully downvoted
        "400":
          $ref: "#/components/responses/BadRequestResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedResponse"
        "404":
          $ref: "#/components/responses/NotFoundResponse"

  /questions/{questionId}/bookmark:
    post:
      tags:
        - questions
      summary: Bookmark a question
      operationId: bookmarkQuestion
      security:
        - bearerAuth: []
      parameters:
        - name: questionId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Question successfully bookmarked
        "401":
          $ref: "#/components/responses/UnauthorizedResponse"
        "404":
          $ref: "#/components/responses/NotFoundResponse"

    delete:
      tags:
        - questions
      summary: Remove bookmark from a question
      operationId: removeQuestionBookmark
      security:
        - bearerAuth: []
      parameters:
        - name: questionId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Bookmark successfully removed
        "401":
          $ref: "#/components/responses/UnauthorizedResponse"
        "404":
          $ref: "#/components/responses/NotFoundResponse"

  /questions/{questionId}/answers:
    get:
      tags:
        - answers
      summary: Get answers for a question
      operationId: getQuestionAnswers
      parameters:
        - name: questionId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponseObject"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          items:
                            type: array
                            items:
                              $ref: "#/components/schemas/AnswerDetails"
                          totalPages:
                            type: integer
        "404":
          $ref: "#/components/responses/NotFoundResponse"

    post:
      tags:
        - answers
      summary: Create a new answer
      operationId: createAnswer
      security:
        - bearerAuth: []
      parameters:
        - name: questionId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewAnswer"
      responses:
        "201":
          description: Answer successfully created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponseObject"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/AnswerDetails"
        "400":
          $ref: "#/components/responses/BadRequestResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedResponse"
        "404":
          $ref: "#/components/responses/NotFoundResponse"

  /answers/{answerId}:
    put:
      tags:
        - answers
      summary: Update an answer
      operationId: updateAnswer
      security:
        - bearerAuth: []
      parameters:
        - name: answerId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateAnswer"
      responses:
        "200":
          description: Answer successfully updated
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponseObject"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/AnswerDetails"
        "400":
          $ref: "#/components/responses/BadRequestResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedResponse"
        "403":
          $ref: "#/components/responses/ForbiddenResponse"
        "404":
          $ref: "#/components/responses/NotFoundResponse"

    delete:
      tags:
        - answers
      summary: Delete an answer
      operationId: deleteAnswer
      security:
        - bearerAuth: []
      parameters:
        - name: answerId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: Answer successfully deleted
        "401":
          $ref: "#/components/responses/UnauthorizedResponse"
        "403":
          $ref: "#/components/responses/ForbiddenResponse"
        "404":
          $ref: "#/components/responses/NotFoundResponse"

  /answers/{answerId}/downvote:
    post:
      tags:
        - answers
      summary: Downvote an answer
      operationId: downvoteAnswer
      security:
        - bearerAuth: []
      parameters:
        - name: answerId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Answer successfully upvoted
        "400":
          $ref: "#/components/responses/BadRequestResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedResponse"
        "404":
          $ref: "#/components/responses/NotFoundResponse"


  /answers/{answerId}/upvote:
    post:
      tags:
        - answers
      summary: Upvote an answer
      operationId: upvoteAnswer
      security:
        - bearerAuth: []
      parameters:
        - name: answerId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Answer successfully upvoted
        "400":
          $ref: "#/components/responses/BadRequestResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedResponse"
        "404":
          $ref: "#/components/responses/NotFoundResponse"

  /tags:
    post:
      tags:
        - tags
      summary: Create a new tag
      operationId: createTag
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewTag'
      responses:
        '201':
          description: Tag successfully created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponseObject'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/TagDetails'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'

  /tags/{tagId}:
    get:
      tags:
        - tags
      summary: Get tag details
      operationId: getTagDetails
      parameters:
        - name: tagId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponseObject"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/TagDetails"
        "404":
          $ref: "#/components/responses/NotFoundResponse"

  /tags/{tagId}/follow:
    post:
      tags:
        - tags
      summary: Follow a tag
      operationId: followTag
      security:
        - bearerAuth: []
      parameters:
        - name: tagId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successfully followed the tag
        "401":
          $ref: "#/components/responses/UnauthorizedResponse"
        "404":
          $ref: "#/components/responses/NotFoundResponse"

    delete:
      tags:
        - tags
      summary: Unfollow a tag
      operationId: unfollowTag
      security:
        - bearerAuth: []
      parameters:
        - name: tagId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successfully unfollowed the tag
        "401":
          $ref: "#/components/responses/UnauthorizedResponse"
        "404":
          $ref: "#/components/responses/NotFoundResponse"

  /search/questions:
    get:
      tags:
        - search
      summary: Search questions
      operationId: searchQuestions
      parameters:
        - name: q
          in: query
          description: Search query
          required: true
          schema:
            type: string
        - name: tags
          in: query
          description: Comma-separated list of tag IDs
          schema:
            type: string
        - name: difficulty
          in: query
          description: Filter by difficulty level
          schema:
            $ref: '#/components/schemas/DifficultyLevel'
        - name: page
          in: query
          description: Page number
          schema:
            type: integer
            default: 1
        - name: pageSize
          in: query
          description: Number of items per page
          schema:
            type: integer
            default: 20
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponseObject"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          items:
                            type: array
                            items:
                              $ref: "#/components/schemas/QuestionSummary"
                          totalItems:
                            type: integer
                          currentPage:
                            type: integer
                          totalPages:
                            type: integer
        "400":
          $ref: "#/components/responses/BadRequestResponse"

  /search/users:
    get:
      tags:
        - search
      summary: Search users
      operationId: searchUsers
      parameters:
        - name: q
          in: query
          description: Search query
          required: true
          schema:
            type: string
        - name: page
          in: query
          description: Page number
          schema:
            type: integer
            default: 1
        - name: pageSize
          in: query
          description: Number of items per page
          schema:
            type: integer
            default: 20
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponseObject"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          items:
                            type: array
                            items:
                              $ref: "#/components/schemas/UserSummary"
                          totalItems:
                            type: integer
                          currentPage:
                            type: integer
                          totalPages:
                            type: integer
        "400":
          $ref: "#/components/responses/BadRequestResponse"

  /search/tags:
    get:
      tags:
        - search
      summary: Search tags
      operationId: searchTags
      parameters:
        - name: q
          in: query
          description: Search query
          required: true
          schema:
            type: string
        - name: page
          in: query
          description: Page number
          schema:
            type: integer
            default: 1
        - name: pageSize
          in: query
          description: Number of items per page
          schema:
            type: integer
            default: 20
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponseObject"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          items:
                            type: array
                            items:
                              $ref: "#/components/schemas/TagDetails"
                          totalItems:
                            type: integer
                          currentPage:
                            type: integer
                          totalPages:
                            type: integer
        "400":
          $ref: "#/components/responses/BadRequestResponse"

  /feed:
    get:
      tags:
        - feed
      summary: Get user feed
      operationId: getUserFeed
      security:
        - bearerAuth: []
      parameters:
        - name: type
          in: query
          description: Feed type
          required: true
          schema:
            type: string
            enum: [recent, topRated, recommended]
        - name: page
          in: query
          description: Page number
          schema:
            type: integer
            default: 1
        - name: pageSize
          in: query
          description: Number of items per page
          schema:
            type: integer
            default: 20
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponseObject"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          items:
                            type: array
                            items:
                              $ref: "#/components/schemas/QuestionSummary"
                          totalItems:
                            type: integer
                          currentPage:
                            type: integer
                          totalPages:
                            type: integer
        "401":
          $ref: "#/components/responses/UnauthorizedResponse"
  /execute-code:
    post:
      tags:
        - code-execution
      summary: Execute a code snippet
      operationId: executeCode
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CodeExecution"
      responses:
        "200":
          description: Code successfully executed
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponseObject"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/ExecutionResult"
        "400":
          $ref: "#/components/responses/BadRequestResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedResponse"
        "429":
          $ref: "#/components/responses/TooManyRequestsResponse"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    ExperienceLevel:
      type: string
      enum:
        - BEGINNER
        - INTERMEDIATE
        - ADVANCED
    NewTag:
      type: object
      required:
        - name
        - description
      properties:
        name:
          type: string
        description:
          type: string

    TagType:
        type: string
        enum:
          - PROGRAMMING_LANGUAGE
          - PROGRAMMING_PARADIGM
