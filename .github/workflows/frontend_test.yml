name: Front-End CI

on:
  push:
    paths:
      - "frontend/**"
      - ".github/workflows/frontend_test.yml"
  pull_request:
    branches:
      - main
      - staging

jobs:
  test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    env:
      working-directory: frontend
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run formatter
        run: yarn format

      - name: Run linter
        run: yarn lint

      - name: Run tests
        run: yarn test
